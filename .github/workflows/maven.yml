name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Publish Test Report
#       if: success() || failure()
      uses: scacap/action-surefire-report@v1
      
    - name : Generate quality report 
      env : 
        SONAR_TOKEN: ${ef1317b3671ff87688389723602b8fa7d2ecdad4}}
        SONAR_URL: ${{602acf8c813e18349d66f9927b8743ec96ec94bc}}
      run : > 
        mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.host.orl=https://sonarcloud.io
        -Dsonar.organization=HugoVent
        -Dsonar.projectKey=https://github.com/HugoVent/TimerStopWatch-Project
        -Dsonar.branch.name=main
        -Dsonar.login=$SONAR_TOKEB
  
